<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
}
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:400px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  position:relative;
  z-index:10;
}
.card img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
}
h2{color:#e6005c;}
.buttons{position:relative;}
button{
  padding:15px 35px;
  margin:10px;
  font-size:20px;
  font-weight:bold;
  border:none;
  border-radius:40px;
  cursor:pointer;
}
.yes{background:#ff3366;color:#fff;}
.no{background:#ccc;}
.result{display:none;}
.result h3{color:#ff3366;}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<img src="myphoto.jpg" alt="Top Photo">

<h2 id="question">Sagira ‚ù§Ô∏è Ricky?</h2>

<p id="text">
Hey Sagira üåπ<br>
My heart already chose you‚Ä¶<br>
Will you be my Valentine? ‚ù§Ô∏è
</p>

<div class="buttons">
<button class="yes" onclick="yesClicked()">Yes</button>
<button class="no" id="noBtn" onclick="noClicked()">No</button>
</div>

<div class="result" id="result">
<img src="yesphoto.jpg" alt="Yes Photo">
<h3>
Tumne Yes bola ‚ù§Ô∏è<br>
Meri duniya aur bhi khoobsurat ho gayi üíï<br>
Happy Valentine‚Äôs Day, Sagira üåπ
</h3>
</div>

</div>
</div>

<audio id="music" loop>
<source src="love(256k).mp3" type="audio/mpeg">
</audio>

<script>
const noTexts=[
"Are you sure? üò¢",
"Really sure? üò≠",
"Think again üíî",
"Last chance üò≥",
"Seriously? ü•∫"
];
let count=0;

function yesClicked(){
document.getElementById("music").play();
document.getElementById("question").style.display="none";
document.getElementById("text").style.display="none";
document.querySelector(".buttons").style.display="none";
document.getElementById("result").style.display="block";
}

function noClicked(){
const btn=document.getElementById("noBtn");
btn.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*300-150}px)`;
document.getElementById("question").innerText=noTexts[count%noTexts.length];
count++;
}

// floating hearts background
setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerText="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);
</script>

</body>
</html>
